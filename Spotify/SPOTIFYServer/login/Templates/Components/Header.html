{% load static %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <!-- Container wrapper -->
  <div class="container-fluid text-left">
    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
      <span class="header-title ms-3">
        {% url 'ControlPanel' as ControlPanel %}
        {% if ControlPanel in request.get_full_path %}<i class="fa-solid fa-link"></i> Spotify Join Link{% endif %}
        {% url 'VerificationTab' as VerificationTab %}
        {% if VerificationTab in request.get_full_path %}<i class="fa fa-check-circle"></i> Verification Code{% endif %}
      </span>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Navbar brand -->
      <a class="navbar-brand mt-2 mt-lg-0 d-none d-lg-block" href="#">
        <img
          src="{% static "Spotify_icon.png" %}"
          height="32"
          alt="Spotify Logo"
          loading="lazy"
          style="border-radius: 20%"
        />
      </a>
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          {% url 'ControlPanel' as ControlPanel %}
          <a class="nav-link {% if ControlPanel in request.get_full_path%}active{% endif %}" href="{% url 'ControlPanel' %}"><i class="fa-solid fa-link"></i> Spotify Join Link</a>
        </li>
        <li class="nav-item">
          {% url 'VerificationTab' as VerificationTab %}
          <a class="nav-link {% if VerificationTab in request.get_full_path%}active{% endif %}" href="{% url 'VerificationTab' %}"><i class="fa fa-check-circle"></i> Verification Code</a>
        </li>
        <li class="nav-item d-block d-lg-none">
          <a class="nav-link" href="{% url 'LogoutAdmin' %}"><i class="fa-solid fa-right-from-bracket me-1"></i> Logout</a>
        </li>
      </ul>
      <!-- Left links -->
    </div>
    <!-- Collapsible wrapper -->

    <!-- Right elements -->
    <div class="d-flex align-items-center gap-3 my-2 my-lg-0">
      <form id="nation-form" class="nav-item action-nation d-flex flex-row align-items-center gap-3" method="post">
        <div class="loading d-none">
          <div class="spinner-border text-light spinner-border-sm" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        {% csrf_token %}
        <select class="form-select active-nation" aria-label="Select active nation"
          id="ActNationSel_id" name="ActNationSel_n">
          <option value ="IN">Indian</option>
          <option value ="TR">Turkey</option>
          <option value ="VN">Vietnam</option>
          <option value ="US">USA</option>
          <option value ="JP">Japan</option>
          <option value ="CN">China</option>
        </select>
      </form>
      <a class="btn btn-primary btn-block d-none d-lg-block" href="{% url 'LogoutAdmin' %}" role="button">
        <i class="fa-solid fa-right-from-bracket me-1"></i>
        Logout
      </a>
    </div>
    <!-- Right elements -->
    {% include 'Components/Toast.html' %}
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->
